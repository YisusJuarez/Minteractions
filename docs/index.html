<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minteractions</title>
    <!-- Minteractions CSS Framework-->
    <link rel="stylesheet" href="./css/minteractions.css">
    </link>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="github.com/YisusJuarez/Minteractions">
                    <h4 class="title is-4">Minteractions.css</h4>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </nav>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Buttons
                </h1>
                <h2 class="subtitle">
                    Build your own buttons!
                </h2>
            </div>
        </div>
    </section>
    <div class="container">
        <br>
        <h6 class="subtitle is-6">Build your own buttons, let's start with the color.</h6>
        <button class="mint-btn bgc-default">bgc-default</button>
        <button class="mint-btn bgc-primary">bgc-primary</button>
        <button class="mint-btn bgc-success">bgc-success</button>
        <button class="mint-btn bgc-danger">bgc-danger</button>
        <button class="mint-btn bgc-alert">bgc-alert</button>
        <hr>
        <h6 class="subtitle is-6">Now we can choose the border radius.</h6>
        <p>
            <button class="mint-btn bgc-default br-normal">br-normal</button>
            <button class="mint-btn bgc-primary br-normal">br-normal</button>
            <button class="mint-btn bgc-success br-normal">br-normal</button>
            <button class="mint-btn bgc-danger br-normal">br-normal</button>
            <button class="mint-btn bgc-alert br-normal">br-normal</button>
        </p>
        <br>
        <p>
            <button class="mint-btn bgc-default br-round">br-round</button>
            <button class="mint-btn bgc-primary br-round">br-round</button>
            <button class="mint-btn bgc-success br-round">br-round</button>
            <button class="mint-btn bgc-danger br-round">br-round</button>
            <button class="mint-btn bgc-alert br-round">br-round</button>
        </p>
        <br>
        <p>
            <button class="mint-btn bgc-default br-rounded">br-rounded</button>
            <button class="mint-btn bgc-primary br-rounded">br-rounded</button>
            <button class="mint-btn bgc-success br-rounded">br-rounded</button>
            <button class="mint-btn bgc-danger br-rounded">br-rounded</button>
            <button class="mint-btn bgc-alert br-rounded">br-rounded</button>
        </p>
        <hr>
        <h6 class="subtitle is-6">Choose de size!.</h6>
        <p>
            <button class="mint-btn bgc-default br-normal sz-small">sz-small</button>
            <button class="mint-btn bgc-default br-normal sz-medium">sz-medium</button>
            <button class="mint-btn bgc-default br-normal sz-large">sz-normal</button>
        </p>
        <br>
        <p>
            <button class="mint-btn bgc-default br-round sz-small">sz-small</button>
            <button class="mint-btn bgc-default br-round sz-medium">sz-medium</button>
            <button class="mint-btn bgc-default br-round sz-large">sz-normal</button>

        </p>
        <br>
        <p>
            <button class="mint-btn bgc-default br-rounded sz-small">sz-small</button>
            <button class="mint-btn bgc-default br-rounded sz-medium">sz-medium</button>
            <button class="mint-btn bgc-default br-rounded sz-large">sz-normal</button>

        </p>
        <hr>
    </div>
</body>

</html>
