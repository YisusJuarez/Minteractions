<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minteractions</title>
    <!-- Minteractions CSS Framework-->
    <link rel="stylesheet" href="./css/minteractions.css">
    </link>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <h3 class="title is-3">Minteractions</h3>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>
    <div class="container">
        <h3 class="title is-3"><a>#</a>Buttons</h3>
        <h6 class="subtitle is-6">Build your own buttons, let's start with the color.</h6>
        <button class="mint-btn bgc-default">bgc-default</button>
        <button class="mint-btn bgc-primary">bgc-primary</button>
        <button class="mint-btn bgc-success">bgc-success</button>
        <button class="mint-btn bgc-danger">bgc-danger</button>
        <button class="mint-btn bgc-alert">bgc-alert</button>
        <hr>
        <h6 class="subtitle is-6">Now we can choose the border type.</h6>
        <button class="mint-btn bt-solid">btn-solid</button>
        <button class="mint-btn bt-dotted">btn-dotted</button>
        <button class="mint-btn bt-dashed">btn-dashed</button>
        <hr>
    </div>
</body>

</html>
